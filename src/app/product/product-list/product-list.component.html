<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bags
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
         
          <ion-col size="6" *ngFor="let product of productList"> 
              <ion-card>
                  <img src="../../../assets/images/cottonCB.jpg" alt="" />
                <ion-card-header>
                  <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
                  <ion-card-title>{{product.name}}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  Keep close to Nature's heart... 
                </ion-card-content>
              </ion-card>
          </ion-col>
         
        </ion-row>
      </ion-grid>

</ion-content>
