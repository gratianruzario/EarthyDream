<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bags
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button (click)="login()">Login with Google</button>
  <button (click)="logout()">logout</button>
    <ion-grid>
        <ion-row>
         
          <ion-col size="6" *ngFor="let product of productList"> 
              <ion-card>
                  <img style="width:250px;" src="{{product.thumbnail}}" alt="" />
                <ion-card-header>
                  <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
                  <ion-card-title>{{product.name}}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content> 
                  <p *appAuthed="true">
                    fffffff
                  </p>
                  Keep close to Nature's heart... 
                </ion-card-content>
              </ion-card>
          </ion-col>
         
        </ion-row>
      </ion-grid>

</ion-content>
